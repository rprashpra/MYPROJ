<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <style>
       body {
  font: 14px Georgia, serif;
  text-align: center;
}

h1 {
  font: bold 20px system-ui, Helvetica, Sans-Serif;
}

input[type="number"] {
  padding: 10px;
  color: #999;
  font: bold 20px system-ui, Helvetica, Sans-Serif;
  width: 60px;
  margin: 10px 0;
}
#randomnumber {
  font-size: 80px;
}
    </style>
</head>
<body>
    <label>Age:</label>
    <input type="number" name="age" id="age">
    <script>
function Diff() {
var d = new Date(1899,11,31);
var d1 = new Date();
document.getElementById("demo").innerHTML = d;
document.getElementById("demo").innerHTML =(Math.round(Math.abs((d1 - d) /  (24 *  60 * 60 * 1000)))) - (Math.round(document.getElementById("age").value * 365.25));
}
</script>
<button onclick="Diff();">Click</button>
<p id="demo"></p>
</div>
</body>
</html>
